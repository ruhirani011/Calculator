<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
           <input type="text" placeholder="0" id="output-screen">
           <button onclick="Clear()">Cl</button>
           <button onclick="del()">DEL</button>
           <button onclick="display('%')">%</button>
           <button onclick="display('/')" style="background-color:rgb(47, 194, 47)">/</button>
           <button onclick="display('7')">7</button>
           <button onclick="display('8')">8</button>
           <button onclick="display('9')">9</button>
           <button onclick="display('*')" style="background-color:orange">x</button>
           <button onclick="display('4')" >4</button>
           <button onclick="display('5')">5</button>
           <button onclick="display('6')">6</button>
           <button onclick="display('-')" style="background-color: rgb(221, 33, 215); font-size: 21px;">-</button>
           <button onclick="display('1')">1</button>
           <button onclick="display('2')">2</button>
           <button onclick="display('3')">3</button>
           <button onclick="display('+')" style="background-color: rgb(77, 115, 230); font-size: 18px;" >+</button>
           <button onclick="display('.')">.</button>
           <button onclick="display('0')">0</button>
           <button onclick="Calculate()" class="equal" style="color: rgb(158, 81, 235); font-size: 23px;">=</button>

           <script src="script.js"></script>

        </div>
    </div>
    









    <script src="script.js"></script>
</body>
</html>
